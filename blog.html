---
layout: default
title: Blog | Thomas Boyt
---

<div id="blog">
	<h1>Blog</h1>
	<p><em>this blog is where all my longer, more thought-out posts go.</em></p>
	<ul class="posts">
		{% for post in site.posts %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
</div>
